<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header"></head>
<body class="d-flex flex-column vh-100">
    <nav th:replace="fragments/navbar.html :: navbar"></nav>
    <main class="container mt-5">
        <div th:unless="${#strings.isEmpty(success) && #strings.isEmpty(error)}" th:remove="tag">
            <div th:replace="${#strings.isEmpty(success)} ?
                ~{fragments/flash.html :: error} :
                ~{fragments/flash.html :: success}"></div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">New Campground</h1>
                <form action="#" th:action="@{/campgrounds/}" th:object="${campground}" method="POST" novalidate
                      class="validated-form" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label" for="title">Title</label>
                        <input
                                class="form-control"
                                type="text"
                                th:field="*{title}"
                                id="title"
                                required
                        />
                        <div class="valid-feedback">Looks good!</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="location">Location</label>
                        <input
                                class="form-control"
                                type="text"
                                th:field="*{location}"
                                id="location"
                                required
                        />
                        <div class="valid-feedback">Looks good!</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="files">Upload Images (Max file size : 2MB)</label>
                        <input class="form-control" type="file" name="files" id="files" required multiple/>
                        <div class="valid-feedback">Looks good!</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="price">Price</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="price-label">Rs</span>
                            <input
                                    type="text"
                                    id="price"
                                    class="form-control"
                                    th:field="*{price}"
                                    placeholder="0.00"
                                    aria-label="Price"
                                    aria-describedby="price-label"
                                    required
                            />
                            <div class="valid-feedback">Looks good!</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="description">Description</label>
                        <textarea
                                class="form-control"
                                th:field="*{description}"
                                id="description"
                                required
                        ></textarea>
                        <div class="valid-feedback">Looks good!</div>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-success">Add New Campground</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer th:replace="fragments/footer.html :: footer"></footer>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/validateForm.js"></script>
</body>
</html>
